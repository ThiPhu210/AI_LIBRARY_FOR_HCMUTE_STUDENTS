{% extends 'librarian/base.html' %}
{% load static %}

{% block body %}
<div class="col-md-8 col-sm-5 col-xs-5">
<div id="content" class="p-6 p-md-5 pt-5">
    <div class="card mb-3">
        <div class="card-header">
            <i class="fas fa-table text-primary"></i> Add Book Using OCR
        </div>
        <div class="card-body">
            <form action="{% url 'ladd_book_ocr' %}" method="POST" enctype="multipart/form-data">
                {% csrf_token %}
                <div class="form-group">
                    <label>Upload Book Cover Image:</label>
                    <input type="file" class="form-control" name="cover" required>
                </div>
                <button type="submit" class="btn btn-success">Extract Info</button>
            </form>
        </div>
    </div>
</div>
</div>
{% endblock %}
