{% extends 'librarian/base.html' %}
{% load static %}

{% block body %}
<style>
    .container-fluid {
        background-color: #f8f9fa;
        padding-bottom: 20px;
    }

    .card {
         margin-bottom: 20px;
    }

    .row {
        padding: 0 10px;
    }

    .card-header h3 {
        color: #000 !important;
    }
</style>
<div class="container-fluid">
    <div class="row" style="padding-top: 30px">
        <div class="col-sm-1"></div>
        <div class="col-sm-10">
            <div class="card shadow-lg border-0 rounded-lg">
                <div class="card-header bg-gradient-primary text-white py-3">
                    <div class="d-flex align-items-center">
                        <i class="fas fa-book fa-2x me-3"></i>
                        <h3 class="mb-0 fw-bold">Chi Tiết Sách</h3>
                    </div>
                </div>
                <div class="card-body p-4">
                    <!-- Messages -->
                    {% for message in messages %}
                    <div class="alert alert-{{ message.tags }} alert-dismissible fade show shadow-sm" role="alert">
                        {{ message }}
                        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                    </div>
                    {% endfor %}

                    <div class="card shadow-sm border-0">
                        <div class="card-body">
                            <div class="list-group">
                                <div class="list-group-item">
                                    <h5 class="mb-1">Tên Sách:</h5>
                                    <p class="mb-0">{{ object.title }}</p>
                                </div>
                                <div class="list-group-item">
                                    <h5 class="mb-1">Tác Giả:</h5>
                                    <p class="mb-0">{{ object.author }}</p>
                                </div>
                                <div class="list-group-item">
                                    <h5 class="mb-1">Mô Tả:</h5>
                                    <p class="mb-0">{{ object.desc }}</p>
                                </div>
                                <div class="list-group-item">
                                    <h5 class="mb-1">Người Đăng:</h5>
                                    <p class="mb-0">{{ object.uploaded_by }}</p>
                                </div>
                            </div>

                            <div class="mt-4">
                                <a href="{% url 'lmbook' %}" class="btn btn-secondary">
                                    <i class="fas fa-arrow-left me-1"></i>Quay Lại
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
