{% extends 'librarian/base.html' %}
{% load static %}

{% block body %}
<style>
    .container-fluid {
        background-color: #f8f9fa;
        padding-bottom: 20px;
    }

    .card {
         margin-bottom: 20px;
    }

    .row {
        padding: 0 10px;
    }

    .card-header h3 {
        color: #000 !important;
    }

    .card-body-icon {
        font-size: 2rem;
        margin-right: 1rem;
    }

    .card-footer {
        border-top: 1px solid rgba(255,255,255,0.2);
    }
</style>
<div class="container-fluid">
    <div class="row" style="padding-top: 30px">
        <div class="col-sm-1"></div>
        <div class="col-sm-10">
            <div class="card shadow-lg border-0 rounded-lg">
                <div class="card-header bg-gradient-primary text-white py-3">
                    <div class="d-flex align-items-center">
                        <i class="fas fa-tachometer-alt fa-2x me-3"></i>
                        <h3 class="mb-0 fw-bold">Tổng Quan</h3>
                    </div>
                </div>
                <div class="card-body p-4">
                    <!-- Icon Cards-->
                    <div class="row">
                        <div class="col-xl-3 col-sm-6 mb-3">
                            <div class="card text-white bg-success o-hidden h-100 shadow-sm">
                                <div class="card-body">
                                    <div class="d-flex align-items-center">
                                        <div class="card-body-icon">
                                            <i class="fas fa-book"></i>
                                        </div>
                                        <div>
                                            <div class="h5 mb-0">Sách</div>
                                            <div class="h3 mb-0">{{ book }}</div>
                                        </div>
                                    </div>
                                </div>
                                <div class="card-footer text-white">
                                    <div class="small">Tổng số sách</div>
                                </div>
                            </div>
                        </div>

                        <div class="col-xl-3 col-sm-6 mb-3">
                            <div class="card text-white bg-warning o-hidden h-100 shadow-sm">
                                <div class="card-body">
                                    <div class="d-flex align-items-center">
                                        <div class="card-body-icon">
                                            <i class="fas fa-users"></i>
                                        </div>
                                        <div>
                                            <div class="h5 mb-0">Người dùng</div>
                                            <div class="h3 mb-0">{{ user }}</div>
                                        </div>
                                    </div>
                                </div>
                                <div class="card-footer text-white">
                                    <div class="small">Tổng số người dùng</div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
