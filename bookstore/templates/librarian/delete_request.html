{% extends 'librarian/base.html' %}

{% block title %}
Yêu cầu xóa sách
{% endblock title %}

{% block content %}
<div class="container-fluid">
    <div class="row">
        <div class="col-sm-2"></div>
        
        <div class="col-sm-8">
            <div class="card">
                <div class="card-header">
                    <h4 class="card-title">Danh sách yêu cầu xóa sách</h4>
                </div>
                <div class="card-body">
                    {% for feedback in feedbacks %}
                        <div class="card mb-3">
                            <div class="card-body">
                                <div class="d-flex align-items-center">
                                    <div class="flex-grow-1">
                                        <h6 class="mb-1">Yêu cầu xóa:</h6>
                                        <p class="mb-0">{{ feedback.delete_request }}</p>
                                    </div>
                                </div>
                            </div>
                        </div>
                    {% empty %}
                        <div class="text-center py-4">
                            <h5 class="text-muted">Không có yêu cầu xóa nào</h5>
                        </div>
                    {% endfor %}
                </div>
            </div>
        </div>

        <div class="col-sm-2"></div>
    </div>
</div>
{% endblock content %}
