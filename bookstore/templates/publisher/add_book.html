{% extends 'publisher/base.html' %}
{% load static %}

{% block body %}
<style>
    .container-fluid {
        padding: 10px;
    }
    
    .card {
        border: none;
        box-shadow: 0 0 15px rgba(0,0,0,0.1);
        border-radius: 10px;
        margin-bottom: 20px;
    }
    
    .card-header {
        background: linear-gradient(135deg, #1a237e 0%, #0d47a1 100%);
        color: white;
        border-radius: 10px 10px 0 0 !important;
        padding: 10px 15px;
        font-size: 1.1rem;
        font-weight: 500;
    }
    
    .card-header i {
        margin-right: 8px;
    }

    .form-control {
        border-radius: 5px;
        padding: 8px 12px;
        border: 1px solid #dee2e6;
        transition: all 0.3s ease;
    }

    .form-control:focus {
        border-color: #1a237e;
        box-shadow: 0 0 0 0.2rem rgba(26, 35, 126, 0.25);
    }

    .form-label {
        color: #1a237e;
        font-weight: 500;
        margin-bottom: 5px;
        font-size: 0.95rem;
    }

    .btn-primary {
        background: linear-gradient(135deg, #1a237e 0%, #0d47a1 100%);
        border: none;
        padding: 8px 20px;
        border-radius: 5px;
        transition: all 0.3s ease;
    }

    .btn-primary:hover {
        transform: translateY(-2px);
        box-shadow: 0 5px 15px rgba(26, 35, 126, 0.3);
    }

    .input-group-text {
        background: linear-gradient(135deg, #1a237e 0%, #0d47a1 100%);
        border: none;
        color: white;
        padding: 8px 12px;
    }

    .form-group {
        margin-bottom: 15px;
    }

    .card-body {
        padding: 15px;
    }
</style>

<div class="container-fluid">
    <div class="row" style="padding-top: 20px">
        <div class="col-sm-2"></div>
        <div class="col-sm-8">
            <div class="card">
                <div class="card-header">
                    <i class="fas fa-book text-white"></i>
                    Thêm Sách Mới
                </div>
                <div class="card-body">
                    <form action="{% url 'uabook' %}" method="POST" enctype="multipart/form-data" class="needs-validation" novalidate>
                        {% csrf_token %}
                        <div class="form-group">
                            <label class="form-label">
                                <i class="fas fa-heading me-2"></i>Tên Sách
                            </label>
                            <input type="text" class="form-control" name="title" placeholder="Nhập tên sách" required>
                        </div>

                        <div class="form-group">
                            <label class="form-label">
                                <i class="fas fa-user me-2"></i>Tác Giả
                            </label>
                            <input type="text" class="form-control" name="author" placeholder="Nhập tên tác giả" required>
                        </div>

                        <div class="form-group">
                            <label class="form-label">
                                <i class="fas fa-building me-2"></i>Nhà Xuất Bản
                            </label>
                            <input type="text" class="form-control" name="publisher" placeholder="Nhập tên nhà xuất bản" required>
                        </div>

                        <div class="form-group">
                            <label class="form-label">
                                <i class="fas fa-calendar me-2"></i>Năm Xuất Bản
                            </label>
                            <input type="text" class="form-control" name="year" placeholder="Nhập năm xuất bản" required>
                        </div>

                        <div class="form-group">
                            <label class="form-label">
                                <i class="fas fa-align-left me-2"></i>Mô Tả
                            </label>
                            <textarea class="form-control" name="desc" rows="2" placeholder="Nhập mô tả sách" required></textarea>
                        </div>

                        <div class="form-group">
                            <label class="form-label">
                                <i class="fas fa-image me-2"></i>Ảnh Bìa
                            </label>
                            <div class="input-group">
                                <input type="file" class="form-control" name="cover" accept="image/*" required>
                                <span class="input-group-text">
                                    <i class="fas fa-upload"></i>
                                </span>
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="form-label">
                                <i class="fas fa-file-pdf me-2"></i>File PDF
                            </label>
                            <div class="input-group">
                                <input type="file" class="form-control" name="pdf" accept=".pdf" required>
                                <span class="input-group-text">
                                    <i class="fas fa-upload"></i>
                                </span>
                            </div>
                        </div>

                        <div class="d-grid gap-2">
                            <button type="submit" class="btn btn-primary">
                                <i class="fas fa-plus-circle me-2"></i>Thêm Sách
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <div class="col-sm-2"></div>
    </div>
</div>

<script>
// Form validation
(function () {
    'use strict'
    var forms = document.querySelectorAll('.needs-validation')
    Array.prototype.slice.call(forms).forEach(function (form) {
        form.addEventListener('submit', function (event) {
            if (!form.checkValidity()) {
                event.preventDefault()
                event.stopPropagation()
            }
            form.classList.add('was-validated')
        }, false)
    })
})()
</script>
{% endblock %}
